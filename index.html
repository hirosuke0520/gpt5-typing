<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPT5 Typing - 日本語タイピング</title>
  <meta name="description" content="寿司打風のシンプルな日本語タイピングゲーム" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>GPT5 Typing</h1>
      <div class="header__right">
        <button id="startBtn" class="btn primary">スタート</button>
        <select id="modeSelect" class="select">
          <option value="easy">かんたん</option>
          <option value="normal" selected>ふつう</option>
          <option value="hard">むずかしい</option>
        </select>
        <select id="timeSelect" class="select">
          <option value="30">30秒</option>
          <option value="60" selected>60秒</option>
          <option value="120">120秒</option>
        </select>
      </div>
    </header>

    <main class="main">
      <section class="board">
        <div class="lane" id="lane"></div>
      </section>

      <section class="hud">
        <div class="stat"><span>スコア</span><strong id="score">0</strong></div>
        <div class="stat"><span>ミス</span><strong id="miss">0</strong></div>
        <div class="stat"><span>WPM</span><strong id="wpm">0</strong></div>
        <div class="stat"><span>残り</span><strong id="timeLeft">60</strong><span>秒</span></div>
      </section>

      <section class="input">
        <div id="kana" class="kana"></div>
        <div id="roman" class="roman"></div>
        <input id="hiddenInput" class="hidden-input" autocomplete="off" autocapitalize="none" spellcheck="false" />
      </section>
    </main>

    <footer class="footer">
      <p>日本語かな→ローマ字入力対応。スペースで一時停止/再開。</p>
      <a href="https://www.e-typing.ne.jp/roma/n_value/conversion_rule.asp" target="_blank" rel="noreferrer">ローマ字入力ルール参考</a>
    </footer>
  </div>

  <script src="./main.js" type="module"></script>
</body>
</html>
